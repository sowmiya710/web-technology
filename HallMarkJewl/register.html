<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
               <div id="image">
            <div id="formbox">
                <form>
                    <h1>Register</h1>
                    Firstname:
                    <input type="text" value="firstname" name="firstname" placeholder="enter firstname">
                    <br><br>
                    Lastname:
                    <input type="text" value="lastname" name="lastname" placeholder="enter lastname">
                    <br><br>
                    Contact:
                    <input type="text" value="mobile" name="mobile" placeholder="+91-123-4567-890">
                    <br><br>
                    email:
                    <input type="email" value="email" name="email" placeholder="enter email">
                    <br><br>
                    password:
                    <input type="password" value="password" name="password" placeholder="atleast 8 character">
                    <br><br>
                    <br>
                    <button type="button">
                        submit
                    </button>
                    <br><br>
                    <p>already have an account?<a href="login.html">Login</a> <p>  
                </form>
            </div>
           </div>
    </body>
</html>
