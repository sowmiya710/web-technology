<!DOCTYPE html>
<html>
    <head>
        <title>covid registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="form.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <form> 
                <div>
                    <label for="firstname">firstname:</label>
                    <input type="text" placeholder="enter first name" name="firstname" pattern="^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$" required>
                </div>
                <div>
                    <label for="lastname">lastname:</label>
                    <input type="text" placeholder="enter last name" name="lastname"  required>
                </div>
                <div>
                    <label for="DOB">DOB:</label>
                    <input type="date" placeholder="enterDOB" name="DOB" required>
                </div>
                <div>
                    <label for="AGE">AGE:</label>
                    <input type="number" placeholder="enterAGE" name="AGE" min="18" max="48" required>
                </div>
                <div>
                    <input type="reset">
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
